apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: app/
    repoURL: https://github.com/alexfiz/project.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true